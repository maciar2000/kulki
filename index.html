<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            background: black;
            color: white;
        }

        .field {
            border: green thin solid;
            width: 50px;
            height: 50px;
            position: absolute;
        }

        #root>div {
            position: absolute;
        }

        .ball {
            width: 30px;
            height: 30px;
            border-radius: 15px;
            margin: 10px auto;
            cursor: pointer;
        }

        .clickedBall {
            width: 40px;
            height: 40px;
            border-radius: 20px;
            margin: 5px auto;
            cursor: auto;
        }

        .hoverField {
            background: #ccc;
            cursor: pointer;
        }

        .path {
            background: rgba(100,100,100,0.5);
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <div id="nextBalls" style="position: absolute;top:0;left: 500px;">
        Next balls: 
        <span style="display: inline-block;"></span>
        <span style="display: inline-block;"></span>
        <span style="display: inline-block;"></span>
    </div>
    <div style="position: absolute;top:100px;left: 500px;">
        <div id="time">
            Time: <span></span>
        </div>
        <div id="points">
            Points: <span></span>
        </div>
    </div>
    <script src="./dist/main.js"></script>
</body>

</html>
